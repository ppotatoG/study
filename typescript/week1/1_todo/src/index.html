<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
</head>
<body>
    <div class="wrap">
        <h2 class="wrap_header">
            <p class="wrap_header__text">To Do List</p>
            <button class="wrap_header__button">
                <i class="far fa-plus-square wrap_header__ico"></i>
            </button>
        </h2>

        <ul class="wrap_box">
            <li class="wrap_box__list-header">Todo</li>
            <li class="wrap_box__list">
                <i class="fas fa-check wrap_box__ico"></i>
                <p class="wrap_box__text">
                    역량평가 작성
                </p>
                <button class="wrap_box__button">Done</button>
            </li>
            <li class="wrap_box__list">
                <i class="fas fa-check wrap_box__ico"></i>
                <p class="wrap_box__text">
                    영스타 모바일 이벤트 페이지 이전
                </p>
                <button class="wrap_box__button">Done</button>
            </li>
            <li class="wrap_box__list">
                <i class="fas fa-check wrap_box__ico"></i>
                <p class="wrap_box__text">
                    개발3팀 주간업무 보드글 작성
                </p>
                <button class="wrap_box__button">Done</button>
            </li>
            <li class="wrap_box__list">
                <i class="fas fa-check wrap_box__ico"></i>
                <p class="wrap_box__text">
                    1월 연차 사용 전결
                </p>
                <button class="wrap_box__button">Done</button>
            </li>
        </ul>

        <ul class="wrap_box-done">
            <li class="wrap_box-done__list-header">Done</li>
            <li class="wrap_box-done__list">
                <i class="fas fa-check wrap_box-done__ico"></i>
                <p class="wrap_box-done__text">
                    변호사 신규 이벤트 페이지
                </p>
                <button class="wrap_box-done__button">Todo</button>
            </li>
            <li class="wrap_box-done__list">
                <i class="fas fa-check wrap_box-done__ico"></i>
                <p class="wrap_box-done__text">
                    중국어 메인 개편
                </p>
                <button class="wrap_box-done__button">Todo</button>
            </li>
        </ul>
    </div>
</body>
</html>
